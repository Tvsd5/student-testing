name: Build and Deploy JupyterLite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite
        run: |
          pip install jupyterlite jupyterlite-pyodide-kernel

      - name: Build JupyterLite site
        run: |
          jupyter lite build \
            --contents notebooks \
            --output-dir dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
